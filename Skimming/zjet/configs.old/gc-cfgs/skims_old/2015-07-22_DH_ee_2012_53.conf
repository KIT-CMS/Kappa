[global]
module			= CMSSW_Advanced
workdir base	= /nfs/dust/cms/user/dhaitz/
cmdargs			= -cG
backend			= local


[local]
submit options = os => sld6


[constants]
x509_user_proxy	= /nfs/dust/cms/user/dhaitz/.globus/x509up_u23335


[jobs]
wall time = 12:00
in queue  = 100
in flight  = 1000
shuffle   = true
queue timeout = 23:59:00
memory    = 4000
;verify chunks = 100
;verify reqs   = 0.01


[CMSSW_Advanced]
events per job = 30000
dataset refresh  = 24:00
prepare config		= True
se runtime			= True
dataset =
	; Data
	DoubleElectron_Run2012A_22Jan2013_13TeV         : /DoubleElectron/Run2012A-22Jan2013-v1/AOD
	DoubleElectron_Run2012B_22Jan2013_13TeV         : /DoubleElectron/Run2012B-22Jan2013-v1/AOD
	DoubleElectron_Run2012C_22Jan2013_13TeV         : /DoubleElectron/Run2012C-22Jan2013-v1/AOD
	DoubleElectron_Run2012D_22Jan2013_13TeV         : /DoubleElectron/Run2012D-22Jan2013-v1/AOD

project area    = /nfs/dust/cms/user/dhaitz/CMSSW_5_3_29_skimmming_2015-07-22
nickname config = /nfs/dust/cms/user/dhaitz/CMSSW_5_3_29_skimmming_2015-07-22/src/Kappa/Skimming/zjet/skim_53_cfg.py
nickname constants  = GLOBALTAG IS_DATA CHANNEL

GLOBALTAG         = FT_53_V21_AN6::All
CHANNEL = ee
IS_DATA         = True


[storage]
se output files		= kappatuple.root
se output pattern	= kappa_@NICK@_@MY_JOBID@.root
se path				= srm://dcache-se-cms.desy.de:8443/srm/managerv2?SFN=/pnfs/desy.de/cms/tier2/store/user/dhaitz/2015-07-22_DoubleElectron_Run2012
