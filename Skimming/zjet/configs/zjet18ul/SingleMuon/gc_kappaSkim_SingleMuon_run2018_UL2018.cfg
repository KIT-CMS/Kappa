    ZJet_SingleMuon_Run2018C_UL2018-v2_slimmedJets: /SingleMuon/Run2018C-UL2018_MiniAODv2-v2/MINIAOD
    ZJet_SingleMuon_Run2018D_UL2018-v3_slimmedJets: /SingleMuon/Run2018D-UL2018_MiniAODv2-v3/MINIAOD
    
GLOBALTAG = 106X_dataRun2_v35
